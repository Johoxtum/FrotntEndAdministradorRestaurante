
<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span>Administrador de restaurantes</span>
</mat-toolbar>
<mat-sidenav-container class="example-container" >
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8"  mode="side" opened>
        <img  class="icono mat-elevation-z8" src="assets/img/home/logohome.svg" alt="icono para el restaurante">
        <h4>Menu</h4>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Inicio</span>
        </button>
        <button mat-button class="menu-button" (click)="activar()">
            <mat-icon>add_box</mat-icon>
            <span>A침adir</span>
        </button>
        <button mat-button class="menu-button" (click)="openDialog1()">
            <mat-icon>update</mat-icon>
            <span>Actualizar</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="salir()">
            <mat-icon>logout</mat-icon>
            <span>Salir</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
          <h2 id="title2">Lista de restaurantes</h2>
          <app-table></app-table>
        </div>
        <div class="form-container">
          <form>
            <p-dialog header="A침adir nuevo restaurante" [(visible)]="display">
              <div class="form-container">
                <mat-dialog-content>
                  <form action=""  [formGroup]="formRestaurant" >
                    <p><mat-form-field>
                      <input matInput placeholder="Nombre" formControlName="name">
                      <mat-icon matSuffix>restaurant</mat-icon>
                    </mat-form-field></p>
                    <p><mat-form-field>
                      <input matInput placeholder="Descripci칩n" formControlName="description">
                      <mat-icon matSuffix>description</mat-icon>
                    </mat-form-field></p>
                    <p><mat-form-field>
                      <input matInput placeholder="Direcci칩n" formControlName="address">
                      <mat-icon matSuffix>edit_location</mat-icon>
                    </mat-form-field></p>
                    <p>
                      <mat-form-field>
                        <mat-label>Seleccione el tipo de cocina</mat-label >
                        <mat-select [(value)]="selected" formControlName="typeCousin">
                          <mat-option>None</mat-option>
                          <mat-option value="ITALIANA">ITALIANA</mat-option>
                          <mat-option value="MEXICANA">MEXICANA</mat-option>
                          <mat-option value="JAPONESA">JAPONESA</mat-option>
                          <mat-option value="VEGETARIANA">VEGETARIANA</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </p>

                    <p><mat-form-field>
                      <input matInput placeholder="Celular" formControlName="phone">
                      <mat-icon matSuffix>phone_android</mat-icon>
                    </mat-form-field></p>
                  </form>
                  <button mat-icon-button (click)="saveRestaurant()">
                    <mat-icon>save</mat-icon>
                  </button>
                </mat-dialog-content>
              </div>
            </p-dialog>
          </form>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
